<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enhanced Category Styles */
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .category-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
        }
        
        .add-category-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .add-category-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .category-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .category-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .category-option:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .category-option.selected {
            background: rgba(74, 108, 247, 0.3);
            border-color: #4a6cf7;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        
        .category-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .custom-category-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }
        
        .custom-category-input input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .custom-category-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .save-category-btn {
            background: #2ecc71;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .save-category-btn:hover {
            background: #27ae60;
        }
        
        .cancel-category-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .cancel-category-btn:hover {
            background: #c0392b;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Form enhancements */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
        }
        
        .notification.success {
            background: rgba(46, 204, 113, 0.9);
            color: white;
        }
        
        .notification.error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="nav-wrapper">
            <div class="logo">
                <h1>EXPENSE TRACKER</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="add-expense.html" class="nav-link active">Add Expense</a></li>
                    <li><a href="add-income.html" class="nav-link">Add Income</a></li>
                    <li><a href="history.html" class="nav-link">History</a></li>
                    <li><a href="#" class="nav-link">Profile</a></li>
                </ul>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container">
            <div class="card">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="font-size: 28px; font-weight: 700; margin-bottom: 10px;">Add Expense</h2>
                    <p style="color: rgba(255,255,255,0.8);">Record a new expense transaction</p>
                </div>

                <form id="transactionForm">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount" step="0.01" min="0" required>
                    </div>

                    <!-- Enhanced Category Section -->
                    <div class="category-section">
                        <div class="category-header">
                            <h3>Select Category</h3>
                            <button type="button" class="add-category-btn" id="addCategoryBtn">
                                <span>+</span> Add Custom Category
                            </button>
                        </div>
                        
                        <div class="category-options" id="categoryOptions">
                            <!-- Categories will be populated by JavaScript -->
                        </div>
                        
                        <div class="custom-category-input hidden" id="customCategoryInput">
                            <input type="text" id="newCategory" placeholder="Enter custom category name">
                            <button type="button" class="save-category-btn" id="saveCategoryBtn">Save</button>
                            <button type="button" class="cancel-category-btn" id="cancelCategoryBtn">Cancel</button>
                        </div>
                        
                        <input type="hidden" id="selectedCategory" name="category" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="note">Note (Optional)</label>
                        <textarea id="note" class="form-control" placeholder="Add a note" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Category data with icons
        const expenseCategories = [
            { name: 'Food & Dining', icon: 'ðŸ•' },
            { name: 'Transportation', icon: 'ðŸš—' },
            { name: 'Shopping', icon: 'ðŸ›ï¸' },
            { name: 'Entertainment', icon: 'ðŸŽ¬' },
            { name: 'Bills & Utilities', icon: 'ðŸ’¡' },
            { name: 'Healthcare', icon: 'ðŸ¥' },
            { name: 'Education', icon: 'ðŸ“š' },
            { name: 'Travel', icon: 'âœˆï¸' },
            { name: 'Gifts & Donations', icon: 'ðŸŽ' },
            { name: 'Personal Care', icon: 'ðŸ’‡' },
            { name: 'Home & Rent', icon: 'ðŸ ' },
            { name: 'Insurance', icon: 'ðŸ›¡ï¸' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize category system
            initCategorySystem();
            
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
            
            // Form submission
            document.getElementById('transactionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleExpenseSubmission();
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    if (typeof UserManager !== 'undefined') {
                        UserManager.logout();
                    } else {
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'login.html';
                    }
                }
            });
        });
        
        function initCategorySystem() {
            const categoryOptions = document.getElementById('categoryOptions');
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            const customCategoryInput = document.getElementById('customCategoryInput');
            const saveCategoryBtn = document.getElementById('saveCategoryBtn');
            const cancelCategoryBtn = document.getElementById('cancelCategoryBtn');
            const newCategoryInput = document.getElementById('newCategory');
            const selectedCategoryInput = document.getElementById('selectedCategory');
            
            // Load custom categories from localStorage
            let customCategories = JSON.parse(localStorage.getItem('customExpenseCategories')) || [];
            
            // Combine default and custom categories
            const allCategories = [...expenseCategories, ...customCategories];
            
            // Populate category options
            populateCategoryOptions(categoryOptions, allCategories);
            
            // Add new category button
            addCategoryBtn.addEventListener('click', function() {
                customCategoryInput.classList.remove('hidden');
                addCategoryBtn.classList.add('hidden');
                newCategoryInput.focus();
            });
            
            // Save custom category
            saveCategoryBtn.addEventListener('click', function() {
                const newCategoryName = newCategoryInput.value.trim();
                
                if (newCategoryName) {
                    // Check if category already exists
                    const categoryExists = allCategories.some(cat => 
                        cat.name.toLowerCase() === newCategoryName.toLowerCase()
                    );
                    
                    if (!categoryExists) {
                        // Add new custom category
                        const newCategory = {
                            name: newCategoryName,
                            icon: 'ðŸ”¹'
                        };
                        
                        customCategories.unshift(newCategory);
                        localStorage.setItem('customExpenseCategories', JSON.stringify(customCategories));
                        
                        // Update UI with new category
                        const updatedCategories = [...expenseCategories, ...customCategories];
                        populateCategoryOptions(categoryOptions, updatedCategories);
                        
                        // Select the new category
                        selectCategory(newCategoryName);
                        
                        showNotification('Category added successfully!');
                    } else {
                        showNotification('Category already exists!', 'error');
                    }
                }
                
                // Reset and hide input
                resetCustomCategoryInput();
            });
            
            // Cancel adding custom category
            cancelCategoryBtn.addEventListener('click', function() {
                resetCustomCategoryInput();
            });
            
            // Allow Enter key to save category
            newCategoryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveCategoryBtn.click();
                }
            });
            
            function resetCustomCategoryInput() {
                newCategoryInput.value = '';
                customCategoryInput.classList.add('hidden');
                addCategoryBtn.classList.remove('hidden');
            }
            
            // Category selection
            categoryOptions.addEventListener('click', function(e) {
                const categoryOption = e.target.closest('.category-option');
                if (categoryOption) {
                    const categoryName = categoryOption.getAttribute('data-category');
                    selectCategory(categoryName);
                }
            });
            
            function selectCategory(categoryName) {
                // Remove selected class from all options
                document.querySelectorAll('.category-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                const selectedOption = document.querySelector(`[data-category="${categoryName}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
                
                // Update hidden input
                selectedCategoryInput.value = categoryName;
            }
        }
        
        function populateCategoryOptions(container, categories) {
            container.innerHTML = '';
            
            categories.forEach(category => {
                const option = document.createElement('div');
                option.className = 'category-option';
                option.setAttribute('data-category', category.name);
                option.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                `;
                container.appendChild(option);
            });
            
            // Add a message if no categories are selected
            if (categories.length === 0) {
                container.innerHTML = '<p style="color: rgba(255,255,255,0.6); text-align: center; grid-column: 1 / -1;">No categories available. Add one above!</p>';
            }
        }
        
        function handleExpenseSubmission() {
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('selectedCategory').value;
            const date = document.getElementById('date').value;
            const note = document.getElementById('note').value;
            
            // Validation
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', 'error');
                return;
            }
            
            if (!category) {
                showNotification('Please select a category', 'error');
                return;
            }
            
            if (!date) {
                showNotification('Please select a date', 'error');
                return;
            }
            
            // Get current user
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) {
                showNotification('Please login to add expenses', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }
            
            // Create transaction object
            const transaction = {
                id: Date.now().toString(),
                type: 'expense',
                amount: amount,
                category: category,
                date: date,
                note: note,
                userId: currentUser.uid,
                createdAt: new Date().toISOString()
            };
            
            // Save transaction to localStorage
            saveTransaction(transaction);
            
            // Show success message
            showNotification('Expense added successfully!');
            
            // Reset form
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Clear category selection
            document.querySelectorAll('.category-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById('selectedCategory').value = '';
            
            // Redirect to dashboard after a delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }
        
        function saveTransaction(transaction) {
            const transactions = JSON.parse(localStorage.getItem('firebaseExpenseTransactions')) || [];
            transactions.push(transaction);
            localStorage.setItem('firebaseExpenseTransactions', JSON.stringify(transactions));
            return transaction;
        }
        
        function showNotification(message, type = 'success') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(notification => {
                notification.remove();
            });
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
