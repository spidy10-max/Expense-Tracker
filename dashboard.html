<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Additional CSS for the updated design */
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #667eea;
            --accent-color: #764ba2;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Circular Header Styles */
        .header {
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 50px 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px 15px;
            position: relative;
            border-radius: 20px;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .logout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background-color: #3a5bd9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 91, 217, 0.4);
        }
        
        /* Main Content */
        main {
            flex: 1;
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .page-header p {
            font-size: 16px;
            color: var(--text-muted);
            font-weight: 300;
        }
        
        /* Form Styles */
        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-label-icon {
            font-size: 20px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }
        
        .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }
        
        .form-select option {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-submit {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        
        .form-submit:hover {
            background-color: #3a5bd9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 91, 217, 0.4);
        }
        
        .form-submit:active {
            transform: translateY(-1px);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .toast-icon {
            font-size: 20px;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }
        
        .quick-action-btn {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }
        
        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            text-decoration: none;
            color: inherit;
        }
        
        .quick-action-icon {
            font-size: 24px;
        }
        
        .quick-action-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Footer Styles */
        .footer {
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 50px 50px 0 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer p {
            margin: 0;
            font-size: 16px;
            color: var(--text-muted);
        }
        
        .footer-name {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }
            
            .nav {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            
            .nav-list {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .logout-btn {
                width: 100%;
                margin-top: 10px;
            }
            
            .page-header h2 {
                font-size: 28px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .form-input, .form-select {
                padding: 18px 20px;
                font-size: 18px; /* Larger font for mobile */
            }
            
            .form-submit {
                padding: 20px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 20px 15px;
            }
            
            .page-header {
                margin-bottom: 20px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .quick-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .quick-action-btn {
                flex-direction: row;
                justify-content: center;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Circular Header Section -->
    <header class="header">
        <div class="nav-wrapper">
            <div class="logo">
                <h1>EXPENSE TRACKER</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="add-expense.html" class="nav-link active">Add Expense</a></li>
                    <li><a href="add-income.html" class="nav-link">Add Income</a></li>
                    <li><a href="history.html" class="nav-link">History</a></li>
                    <li><a href="#" class="nav-link">Profile</a></li>
                </ul>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <h2>Add Expense</h2>
            <p>Track your spending with precision</p>
        </div>

        <form id="expenseForm" class="form-container">
            <div class="form-group">
                <label for="amount" class="form-label">
                    <span class="form-label-icon">üí∞</span>
                    Amount
                </label>
                <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.01" min="0.01" required>
            </div>

            <div class="form-group">
                <label for="category" class="form-label">
                    <span class="form-label-icon">üìÇ</span>
                    Category
                </label>
                <select id="category" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="food">üçï Food & Dining</option>
                    <option value="transportation">üöó Transportation</option>
                    <option value="shopping">üõçÔ∏è Shopping</option>
                    <option value="entertainment">üé¨ Entertainment</option>
                    <option value="bills">üìÑ Bills & Utilities</option>
                    <option value="healthcare">‚öïÔ∏è Healthcare</option>
                    <option value="travel">‚úàÔ∏è Travel</option>
                    <option value="other">üì¶ Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date" class="form-label">
                    <span class="form-label-icon">üìÖ</span>
                    Date
                </label>
                <input type="date" id="date" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="note" class="form-label">
                    <span class="form-label-icon">üìù</span>
                    Note (Optional)
                </label>
                <textarea id="note" class="form-input form-textarea" placeholder="Add a note about this expense..."></textarea>
            </div>

            <button type="submit" class="form-submit">Add Expense</button>
        </form>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="dashboard.html" class="quick-action-btn">
                <span class="quick-action-icon">üìä</span>
                <span class="quick-action-text">Dashboard</span>
            </a>
            <a href="add-income.html" class="quick-action-btn">
                <span class="quick-action-icon">‚ûï</span>
                <span class="quick-action-text">Add Income</span>
            </a>
            <a href="history.html" class="quick-action-btn">
                <span class="quick-action-icon">üìÑ</span>
                <span class="quick-action-text">History</span>
            </a>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">‚úÖ</span>
        <span class="toast-message">Expense added successfully</span>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>Created by <span class="footer-name">Rana Kashan</span> | Expense Tracker App</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Get current user from session
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Form submission
            document.getElementById('expenseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                const date = document.getElementById('date').value;
                const note = document.getElementById('note').value;
                
                // Validate form
                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                if (!category) {
                    alert('Please select a category');
                    return;
                }
                
                if (!date) {
                    alert('Please select a date');
                    return;
                }
                
                // Create expense object
                const expense = {
                    id: Date.now().toString(),
                    userId: currentUser.id,
                    type: 'expense',
                    amount: amount,
                    category: category,
                    date: date,
                    note: note,
                    createdAt: new Date().toISOString()
                };
                
                // Save to localStorage
                saveExpense(expense);
                
                // Show success message
                showToast('Expense added successfully ‚úÖ');
                
                // Clear form
                this.reset();
                document.getElementById('date').value = today;
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    sessionStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                }
            });
        });
        
        // Function to save expense to localStorage
        function saveExpense(expense) {
            // Get existing transactions or initialize empty array
            const transactions = JSON.parse(localStorage.getItem('expenseTrackerTransactions')) || [];
            
            // Add new expense
            transactions.push(expense);
            
            // Save back to localStorage
            localStorage.setItem('expenseTrackerTransactions', JSON.stringify(transactions));
        }
        
        // Function to show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = toast.querySelector('.toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
